<!DOCTYPE html>
<html>
	<head>
		<style type="">
			body {
				background-color: #222;
				color: #ddd;
				font-family: sans-serif;
				position: relative;
				margin: 0;
			}

			header {
				position: absolute;
				left: 0;
				top: 0;
				width: 100vw;
				height: 10vh;
				margin: 0;
				border-bottom: 3px solid #ddd;
			}


			header > a {
				position: absolute;
				bottom: 15%;
				color: #ddd;
			    text-decoration: none;
			    font-size: 1.6vw;
			    font-weight: bolder;
			}

			.nav-home {
				position: absolute;
				left : 10%
			}

			.nav-about {
				position: absolute;
				left: 20%;
			}

			.nav-contact {
				position: absolute;
				left: 30%;
			}

			main {
				position: absolute;
				top: 11vh;
			}

			h1 {
				text-align: center;
				color: #ddd;	
				position: absolute;
				top: 0;
				width: 40vw;
				left: 30vw;
				font-size: 2.9vw;
			}

		</style>
	</head>

	<body>

		<header>
			
			<a class="nav-home" href="/">Home</a>
			<a class="nav-about" href="/about">About</a>
			<a class="nav-contact" href="/contact-me">Contact</a>
		
		</header>

		<main>
			<h1>Hello and welcome!</h1>
		</main>
	</body>
</html>
